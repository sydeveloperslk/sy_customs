buildscript {
    repositories {
        google() // Ensure you have this line
        mavenCentral() // Ensure you have this line
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.4.0" // Ensure this is correct
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
